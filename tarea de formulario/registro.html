<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curda Corp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Hind+Guntur|Noto+Sans+KR" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <header class="">
            <h1>Curda Corp</h1>
        </header>
        <main>
            <form action="" class="column box">
                <div class="flecha_curda">
                </div>
                <h1 class="row" >Registro</h1>
                <h2 class="row">Datos de la Cuenta</h2>
                <label for="username">Usuario</label>
                <input type="text" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" required>
                <label for="password2">Repetir Contraseña</label>
                <input type="password" name="password2" required>
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <h2 class="row">Datos Personales</h2>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="" required>
                <label for="last_name">Apellido</label>
                <input type="text" name="last_name" id="" required>
                <label for="id">Cedula</label>
                <input type="text" name="id" id="" required>
                <label for="city">Ciudad</label>
                <select name="city" id="" required>
                    <option value="">Caracas</option>
                    <option value="">Maracay</option>
                    <option value="">Valencia</option>
                </select>
                <div class="form-btn">
                    <button type="submit" class="primary-btn">Registrar</button>
                    <button type="reset" class="secondary-btn">Cancelar</button> <br/>
                    <a title="Flecha" href="index.html" class="row"><img src="https://cdn.discordapp.com/attachments/512700103484506112/545066348787531796/147.png" alt="Flecha" /></a>
                </div>
            </form>
        </main>
        <footer>
            <p>Curda Corp Ⓒ CURDAAAAAAAAAA</p>
        </footer>
</div>
</body>
</html>
